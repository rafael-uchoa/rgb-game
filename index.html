<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB Color Challenge</title>
  </head>
  <body>
    <h1 class="gametitle">
      The <span class="gametitle-r">R</span><span class="gametitle-g">G</span
      ><span class="gametitle-b">B</span>
      Color Challenge
    </h1>
    <h1 class="current-color"></h1>
    <h1 class="score-text">Score: 0</h1>

    <div class="container">
      <div class="game-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>

    <h1 class="answer">Click a square to begin!</h1>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
